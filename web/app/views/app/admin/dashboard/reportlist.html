<section class="content-header">
	<h1>
		Report List<small></small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">User List</li>
	</ol>
</section>
<section class="content">
	<button type="submit" onclick="location.href='#/report';" class="btn btn-primary" data-ng-click="add()"><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
</section>
<section class="content">
	<div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
					<div class="show-hide-animation">
						<div class="col-md-6 pull-left">
							<h5 data-ng-show="orderList.length > 0" class="ng-binding ng-hide">Showing 1 to 3 of 3 total Users.</h5>
							<h5 data-ng-show="orderList.length == 0" class="ng-hide">No User is found</h5>
						</div>
						<div class="col-md-6 pull-right  text-right top-paginationBox">
<ul class="pagination ng-isolate-scope ng-valid">
  <!-- ngIf: ::boundaryLinks -->
  <li class="ng-scope disabled"><a href="" class="ng-binding">First</a></li><!-- end ngIf: ::boundaryLinks -->
  <!-- ngIf: ::directionLinks -->
  <li class="ng-scope disabled"><a href="" class="ng-binding">Previous</a></li><!-- end ngIf: ::directionLinks -->
  <!-- ngRepeat: page in pages track by $index -->
  <li class="ng-scope active"><a href="" class="ng-binding">1</a></li><!-- end ngRepeat: page in pages track by $index -->
  <!-- ngIf: ::directionLinks -->
  <li class="ng-scope disabled"><a href="" class="ng-binding">Next</a></li><!-- end ngIf: ::directionLinks -->
  <!-- ngIf: ::boundaryLinks -->
  <li class="ng-scope disabled"><a href="" class="ng-binding">Last</a></li><!-- end ngIf: ::boundaryLinks -->
</ul>
						</div>
					</div>
				</div>

                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                    	<thead>
	                        <tr>
	                            <th class="text-right">#</th>
	                            <th class="text-left">User ID</th>
	                            <th class="text-left">Role</th>
	                            <th class="text-left">Full Name</th>
	                            <th class="text-left">Email</th>
	                            <th class="text-left">Phone No</th>
	                            <th class="text-left">Status</th>
	                            <th class="text-left">Action</th>
	                         </tr>
                    	</thead>
                        <tbody>
						

							
	                    </tbody>
                    </table>
                </div>
            </div>
        </div>
		<div class="show-hide-animation">
			<div class="col-md-6 pull-left">
				<h5 class="ng-binding ng-hide">Showing 1 to 3 of 3 total Users.</h5>
				<h5 class="ng-hide">No User is found</h5>
			</div>
			<div class="col-md-6 pull-right  text-right top-paginationBox">
<ul class="pagination ng-isolate-scope ng-valid">
  <!-- ngIf: ::boundaryLinks -->
  <li class="ng-scope disabled"><a href="" class="ng-binding">First</a></li><!-- end ngIf: ::boundaryLinks -->
  <!-- ngIf: ::directionLinks -->
  <li class="ng-scope disabled"><a href="" class="ng-binding">Previous</a></li><!-- end ngIf: ::directionLinks -->
  <!-- ngRepeat: page in pages track by $index -->
  <li class="ng-scope active"><a href="" class="ng-binding">1</a></li><!-- end ngRepeat: page in pages track by $index -->
  <!-- ngIf: ::directionLinks -->
  <li class="ng-scope disabled"><a href="" class="ng-binding">Next</a></li><!-- end ngIf: ::directionLinks -->
  <!-- ngIf: ::boundaryLinks -->
  <li class="ng-scope disabled"><a href="" class="ng-binding">Last</a></li><!-- end ngIf: ::boundaryLinks -->
</ul>
			</div>
		</div>
    </div>
</section>
