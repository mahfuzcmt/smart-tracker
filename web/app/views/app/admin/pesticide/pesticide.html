<section class="content-header">
	<h1>
		Pesticide Dealer <small></small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
		<li >Settings</li>
		<li><a href="#/users"> Pesticide Dealer Management</a></li>
		<li class="active">{{btnName}}</li>
	</ol>
</section>
<section class="content">
	<button type="submit" class="btn btn-primary" data-ng-click="backToPrevious()"><i class="fa fa-reply" aria-hidden="true"></i> Back</button>
</section>
<section class="content">
	<div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Pesticide Dealer Management</h3>
                </div>
                <div class="box-body">
					<form>
						<div class="col-md-6">
							<div class="form-group">
								<label>Full Name<span class="mandatory">*</span></label>
								<input type="text" class="form-control" placeholder="Enter Full Name" data-ng-model="obj.name" />
							</div>
							<div class="form-group">
								<label>Father Name<span class="mandatory">*</span></label>
								<input type="text" class="form-control" placeholder="Enter Father Name" data-ng-model="obj.fatherName" />
							</div>
							<div class="form-group">
								<label>Business Name<span class="mandatory">*</span></label>
								<input type="text" class="form-control" placeholder="Enter Business Name" data-ng-model="obj.businessName" />
							</div>
							<div class="form-group">
								<label>Business Address<span class="mandatory">*</span></label>
								<input type="text" class="form-control" placeholder="Enter Business Address" data-ng-model="obj.businessAddress" />
							</div>
							<div class="form-group">
								<label>Union<span class="mandatory">*</span></label>
								<select data-ng-change="loadBlockList(obj)" data-ng-model="obj.unionPorishodId" ui-select2 class="form-control" style="padding: 0px;"
										data-placeholder="Select a status" required>
									<option></option>
									<option ng-selected="{{union.id === obj.unionPorishodId}}" data-ng-repeat="union in unionList | orderBy:'nameEng'" value="{{union.id}}">{{union.nameEng}}
									</option>
								</select>
							</div>
							<div class="form-group">
								<label>Block<span class="mandatory">*</span></label>
								<select data-ng-model="obj.blockId" ui-select2 class="form-control" style="padding: 0px;"
										data-placeholder="Select a status" required>
									<option></option>
									<option ng-selected="{{block.id === obj.blockId}}" data-ng-repeat="block in blockList | orderBy:'nameEng'" value="{{block.id}}">{{block.nameEng}}
									</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>issueDate Date<span class="mandatory">*</span></label>
								<div class="input-group">
									<input id="issueDate" type="text" class="form-control" placeholder="Pick issue Date" onclick="this.setSelectionRange(0, this.value.length)" data-ng-model="obj.issueDate" bootstrap-datepicker data-date-format="yyyy-mm-dd" required/>
									<div class="input-group-addon">
										<i class="glyphicon glyphicon-calendar"></i>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label>Expire Date<span class="mandatory">*</span></label>
								<div class="input-group">
									<input id="expireDate" type="text" class="form-control" placeholder="Pick Expire Date" onclick="this.setSelectionRange(0, this.value.length)" data-ng-model="obj.expireDate" bootstrap-datepicker data-date-format="yyyy-mm-dd"  required/>
									<div class="input-group-addon">
										<i class="glyphicon glyphicon-calendar"></i>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label>Contact No<span class="mandatory">*</span></label>
								<input type="text" class="form-control" placeholder="Enter Contact No" data-ng-model="obj.contactNo" />
							</div>
							<div class="form-group">
								<label>License No<span class="mandatory">*</span></label>
								<input type="text" class="form-control" placeholder="Enter License No" data-ng-model="obj.licenseNo" />
							</div>
							<div class="form-group">
								<label>License Type<span class="mandatory">*</span></label>
								<select data-ng-model="obj.licenseType" ui-select2 class="form-control" style="padding: 0px;"
										data-placeholder="Select a status" required>
									<option></option>
									<option ng-selected="{{licenseType.id === obj.licenseType}}" data-ng-repeat="licenseType in licenseTypeList | orderBy:'name'" value="{{licenseType.value}}">{{licenseType.key}}
									</option>
								</select>
							</div>
							<div class="form-group">
								<label>Status<span class="mandatory">*</span></label>
								<select data-ng-model="obj.status" ui-select2 class="form-control" style="padding: 0px;"
										data-placeholder="Select a status" required>
									<option></option>
									<option ng-selected="{{status.id === obj.status}}" data-ng-repeat="status in statusList | orderBy:'name'" value="{{status.value}}">{{status.key}}
									</option>
								</select>
							</div>
						</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary" data-ng-click="saveOrUpdate(obj)">{{btnName}}</button>
								<button class="btn btn-default" data-ng-click="backToPrevious()">Cancel</button>
							</div>
                	</form>
				</div>
            </div>
        </div>
    </div>
</section>
